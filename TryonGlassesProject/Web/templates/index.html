<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try-on glasses</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/logo.ico') }}">

<!--    bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!--    socket-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>

<!--    custom-->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">
    <script src="{{ url_for('static',filename='scripts/mainpage.js') }}"></script>
</head>

<body>
    <header>
        <img id="logo" src="{{ url_for('static',filename='images/logo.ico') }}"/>
        <p id="title">Try-on glasses online</p>
        <a id="login" class="btn btn-dark" role="button">Sign in / sign up</a>
    </header>
    <div id="wrap" class="row">
        <div id="left" class="col-md-8">
            <div id="camera">
                <img id="webcam" src="{{ url_for('video_feed') }}">
            </div>
            <div id="future" class="row" style="height: 50px;">
                <div class="col-md-6">
                    <button id="takePhoto" type="button" class="btn btn-outline-primary" onclick="Chup()">Take a Shot</button>
                </div>
                <div class="col-md-6">
                    <a id="linkInfo" target="_blank" >
                    <button id="viewInfo" type="button" class="btn btn-outline-info">Information</button>
                    </a>
                </div>
            </div>
        </div>
        <div id="right" class="col-md-4">
            <div id="choose" class="row" style="height: 50px;">
                <div class="col-md-6">
                    <button id="allProduct" type="button" class="btn btn-primary" onclick="TatCa()">Show All</button>
                </div>
                <div class="col-md-6">
                    <button id="suggestsProduct" type="button" class="btn btn-info" onclick="DeXuat()">Suggestion</button>
                </div>
            </div>
            <div>
                <ul id="product" class="list-group">
                    {% for i in data: %}
                        <li class="list-group-item {{i.Gender}} {{i.Age}}" onclick="ChonKieng(this)">
                            <img src="static/images/Glasses/{{ i.Gender }}/{{ i.Age }}/{{i.ID}}.png">
                            <p hidden="true">{{i.ID}}</p>
                            <p>{{ i.Name }} - {{ i.ID }}</p>
                            <p><b>Price:</b> {{ i.Price }}.000 VNƒê</p>
                            <a href="{{ i.Link }}" hidden="true">Info</a>
                        </li>
                    {% endfor %}
                  </ul>
            </div>
        </div>
    </div>
</body>
</html>
